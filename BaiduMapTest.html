<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{width:500px;height:300px; margin: 0 auto;}
		p{margin-left:5px; font-size:14px;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qSxkGX9Gqh0oKXl06g6jEFMu"></script>
	<script type="text/javascript" src="ShakeHand.js"></script>
	<title>根据关键字本地搜索</title>
</head>
<body>
	<div id="allmap"></div>
	<p>返回北京市“景点”关键字的检索结果，并展示在地图上</p>
</body>
</html>
<script type="text/javascript">
        function getLocation() {  
            //获取GPS坐标  
            if (navigator.geolocation) {  
                navigator.geolocation.getCurrentPosition(showMap, handleError, { enableHighAccuracy: true, maximumAge: 1000 });  
            } else {  
                alert("您的浏览器不支持使用HTML 5来获取地理位置服务");  
            }  
        }
		
		function handleError(value) {  
            switch (value.code) {  
                case 1:  
                    alert("位置服务被拒绝");  
                    break;  
                case 2:  
                    alert("暂时获取不到位置信息");  
                    break;  
                case 3:  
                    alert("获取信息超时");  
                    break;  
                case 4:  
                    alert("未知错误");  
                    break;  
            }  
        }
		
		function showMap(value) {  
            var longitude = value.coords.longitude;  
            var latitude = value.coords.latitude; 

				// 百度地图API功能
	var map = new BMap.Map("allmap");          
	map.centerAndZoom(new BMap.Point(longitude, latitude), 11);
	var local = new BMap.LocalSearch(map, {
		renderOptions:{map: map}
	});
	map.enableScrollWheelZoom(true);	
	local.search("景点");
		}

window.onload = function() {
getLocation();
};
</script>
