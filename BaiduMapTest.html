<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
		#golist {display: none;}
		@media (max-device-width: 780px){#golist{display: block !important;}}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=qSxkGX9Gqh0oKXl06g6jEFMu&v=1.0"></script>
	<title>根据中心关键词周边搜索</title>
</head>
<body>
	<a id="golist" href="../demolist.htm">返回demo列表页</a>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");          
	map.centerAndZoom(new BMap.Point(116.404, 40.0), 15);
	map.addControl(new BMap.ZoomControl());      
	var local = new BMap.LocalSearch(map, {
		renderOptions:{map: map, autoViewport:true}
	});
	local.searchNearby("美食");
</script>
